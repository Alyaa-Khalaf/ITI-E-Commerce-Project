<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div id="admin-message"
        style="display: none; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center;"></div>

    <div class="admin-header">
        <h2>Admin Dashboard</h2>
        <button id="logout-btn">Logout</button>
    </div>


    <div id="add-product-form" style="margin-bottom:20px;">
        <input type="text" id="prod-title" placeholder="Title">

        <input type="number" id="prod-price" placeholder="Price ($)">
        <small id="price-error" style="color: red; display: none; margin-top: 5px;">Negative price is not
            allowed!</small>

        <input type="text" id="prod-category" placeholder="Category">

        <input type="number" id="prod-stock" placeholder="Stock Quantity">
        <small id="stock-error" style="color: red; display: none; margin-top: 5px;">Negative stock is not
            allowed!</small>

        <input type="text" id="prod-desc" placeholder="Description">
        <input type="text" id="prod-image" placeholder="Image URL">
        <button id="save-product-btn">Add Product</button>
    </div>

    <section>
        <h3>Products</h3>
        <div id="admin-product-container"></div>
    </section>

    <h2>Manage Categories</h2>
    <div id="admin-category-section">
        <input type="text" id="new-category" placeholder="Enter new category">
        <button id="add-category-btn">Add Category</button>
    </div>
    <div id="admin-category-container"></div>

    <section>
        <h3>Customer Orders</h3>
        <div id="admin-orders-container"></div>
    </section>

    <script src="../js/admin.js"></script>
</body>

</html>
