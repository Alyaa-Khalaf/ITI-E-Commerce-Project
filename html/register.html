<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>E-commerce</title>
</head>
<body>
    
<div id="success-regiter">Register Successfully âœ…</div>
    <div id="excit-user">Already Registered before  </div>


   <form id="register-form">
    <div class="form-header">
       <h2>Register now</h2>
    </div>

    <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
    <span id="name-error" style="display:none;">*Invalid Name</span>

    <input type="email" placeholder="Enter Your Email" name="email" id="email" required>
    <span id="email-error" style="display:none;">*Invalid Email!</span>

    <input type="text" placeholder="Enter Your Phone Number" name="phone" id="phone" required>
    <span id="phone-error" style="display:none;">*Invalid phone number!</span>

    <input type="password" placeholder="Enter Your Password" name="password" id="password" 
           title="Password should contain characters (#$%^&), letters, and numbers" required>
    <span id="password-type">Password should contain characters, letters, and numbers</span>
    <span id="password-error" style="display:none;">*Invalid password!</span>

    <button type="submit">Register</button>

    <p class="have-account">Already have an account? <a href="login.html">Log in</a></p>
</form>

    <script src="../js/Register.js"></script>
</body>
</html>
